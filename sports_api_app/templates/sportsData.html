<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Sports Data</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>league_id</th>
            <th>league_name</th> 
            <th>league_type</th>
            <th>league_country</th>
       
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Table body will be populated dynamically -->
        {% for item in response_data.response %}
           
            <tr>
                <td>{{item.league.id}}</td>
                <td>{{item.league.name}}</td> 
                <td>{{item.league.type}}</td>
                <td>{{item.country.name}}</td>
                <td>{{item.seasons.year}}</td>
                <td>{{item.seasons.start}}</td>
                <td>{{item.seasons.end}}</td>
                <td><a href="{% url 'edit_data' item.league.id %}">Edit</a></td>
           
            </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Edit Data</h2>
<form action="{% url 'edit_data' %}" method="post">
    {% csrf_token %}
    <label for="field1">Field 1:</label>
    <input type="text" id="field1" name="field1" value="{{ single_data.field1 }}">
    <label for="field2">Field 2:</label>
    <input type="text" id="field2" name="field2" value="{{ single_data.field2 }}">
    <!-- Add other fields as needed -->
    <button type="submit">Save</button>
</form>

</body>
</html>
